<!DOCTYPE html>
<html>
<head>
    <title>Testing Clickable Image</title>
    <style type="text/css">
        #twitterbird {
         margin-bottom: 10px;
         width: 160px;
         height:160px;
         display:block;
         background:transparent url('images/Fb_logo_(square).png') center top no-repeat;

           background-image: url('images/fb_logo_hover.png');
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com/parskabob2018/" id="twitterbird" title="Twitter link"></a>

</body>
</html>
